<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="header flex-center w100 white-font">
        <p>Header</p>
    </div>

    <div class="to-left w100">

        <div class="left">

            <div class="left-upper flex-up white-font">
                <p>Hero</p>
            </div>

            <div class="left-down flex-up white-font">
                <p>Sidebar</p>
            </div>

        </div>

        <div class="right">

            <div class="right-upper flex-up white-font">
                <p>Main Content</p>
            </div>

            <div class="right-down flex-up white-font">
                <p>Extra Content</p>
            </div>

        </div>

    </div>

    <div class="to-left w100">

        <div class="pre-left flex-up white-font">
            <p>Related Images</p>
        </div>

        <div class="pre-right flex-center white-font">
            <p>Related Posts</p>
        </div>

    </div>

    <div class="footer flex-center w100 white-font">
        <p>Footer</p>
    </div>

</body>
</html>
